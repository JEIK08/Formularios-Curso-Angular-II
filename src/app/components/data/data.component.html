<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombreCompleto">

    <div class="form-group row" [ngClass]="{'has-danger': forma.get('nombreCompleto.nombre').invalid}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required" class="form-control-feedback">El nombre es necesario</div>
        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength" class="form-control-feedback">Por lo menos {{ forma.get('nombreCompleto.nombre').errors.minlength.requiredLength }} carácteres</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col-8">

      <input class="form-control"
      type="text"
      placeholder="Usuario"
      formControlName="user">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-8">

      <input class="form-control"
      type="password"
      placeholder="Contraseña"
      formControlName="pass1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir Contraseña</label>
    <div class="col-8">

      <input class="form-control"
      type="password"
      placeholder="Repetir contraseña"
      formControlName="pass2">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName='pasatiempos'>
      <input *ngFor="let pt of forma.controls['pasatiempos'].controls; let i = index" type="text" class="form-control" [formControlName]="i">
    </div>

    <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()">Nuevo</button>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br>
  {{ forma.status }}

</form>
